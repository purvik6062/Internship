    //we can create our own iterator, like given below:
        function numberIterator(arr){
            let nextNum = 0;            //for pointing the index of an array
            return {
                next(){
                    if(nextNum < arr.length){
                        return{
                            value: arr[nextNum ++],
                            done: false
                        }
                    }else{
                        return{
                            value: arr[nextNum ++],
                            done: true
                        }
                    }
                }
            }
        }

        let numbers = [100, 200, 300];

        let num = numberIterator(numbers);

        console.log(num.next());    //{value: 100, done: false}
        num.next();                 // to skip the value
        console.log(num.next());    //{value: 300, done: false}
        console.log(num.next());    //{value: undefined, done: true}
