<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    GeoLocation By HTML API:<br><br><br>
    <button onclick="getLocation()">Get Location</button><br><br>
    <div id="output"></div>
    
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>


    <script>
        var x = document.getElementById('output');
        // x.innerHTML="OUTPUTTT";

        function getLocation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showPosition);
            }

        function showPosition(position){
            x.innerHTML = "Latitude=" + position.coords.latitude + "<br>"+
            "Longitude=" + position.coords.longitude;
            // x.innerHTML = position.coords.latitude;
            // x.innerHTML = position.coords.longitude;
        }
        //    if(navigator.geolocation){
        //     x.innerHTML='Supporting';
        //    }else{
        //     x.innerHTML='Your browser is not supporting';
        //    }
        }
    </script>
</body>
</html>
